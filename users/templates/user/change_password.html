{% extends "base.html" %}
{% block body %}
<h4 align="center"><b>Change Password</b></h4><hr>
<form method="post" action="">
<div class="form-group">
    <div class="container">
        <label for="old_password">Old Password</label>
        <input type="password" id="old_password" class="form-control" name="old_password" placeholder="Enter old password">
    </div>
</div>
<div class="form-group">
    <div class="container">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" class="form-control" name="new_password" placeholder="Enter new password">
    </div></div>
<div class="form-group">
    <div class="container">
        <label for="con_password">Confirm Password</label>
        <input type="password" id="con_password" class="form-control" name="confirm_password" placeholder="Enter confirm Password">
    </div>
</div>
</form>
{% endblock %}
