{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> Registration user</title>
</head>
<h4 align="center"><b>Registration User</b></h4><hr>
<body>
<form method="post" action="">
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="title">Title</label>
                    <select id="title" class="form-control" name="title" required>
                        <option>Mr</option>
                        <option>Miss</option>
                        <option>Mrs</option>
                    </select>
                </div>
                <div class="col">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="enter username" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="email">Email-Id</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="enter email-id" required>
                </div>
                <div class="col">
                    <label for="phoneno">Phone Number</label>
                    <input type="number" id="phoneno" class="form-control" name="phone_number" placeholder="enter phone numeber" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" class="form-control" placeholder="enter password" required>
                </div>
                <div class="col">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="enter confirm password" required>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <label for="country">Country</label>
            <select id="country" class="form-control" name="country" required>
                <option>India</option>
                <option>US</option>
                <option>Frans</option>
                <option>UK</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="container">
            <input type="submit" class="form-control" value="Submit">
        </div>
    </div>
</form>
</body>
{% endblock %}
